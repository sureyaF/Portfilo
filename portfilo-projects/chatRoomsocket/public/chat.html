  <title>ChatCord App</title>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="far fa-comment"></i> Lab Test 01</h1>
      <a href="index.html" class="btn"><i class="fas fa-sign-out-alt"></i> Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-door-open"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages"> </div>
                   
      </div>
      <div id="typingstatus"> </div>
    </main>
    <div class="chat-form-container">
  
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
      
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src ="chat.html"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js" integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg==" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js">
  
  </script>

  <script src="js/main.js"></script>
</body>
